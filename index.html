<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <input type="color" name="color" id="colr">
    <di skv class="box">
        <div class="head">
            <p><h2>Rock Paper Scissors</h2></p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img class="rockimg" src="rock.jpeg">
            </div>
            <div class="triangle">
                <div class="choice" id="paper">
                    <img class="paperimg" src="paper.jpeg">
                </div>
                <div class="choice" id="scissors">
                    <img class="scissorsimg" src="scissors.jpeg">
                </div>
            </div>    
        </div>

        <div class="infobox">
            <div class="info" >
                <p>Select Rock, Paper or Scissors</p>
            </div>
        </div>

        <div class="scoreboard">
            <div class="myscore">
                <p class="mscore">0</p>
            <p class="score-desc">Your score</p></div>
            <div class="botscore">
                <p class="bscore">0</p>
            <p class="score-desc"> Bot's score</p></div>

        </div>   
        <div class="skeletonBody sk"> 
            <div class="skeleton_head skitems"></div>
            <div class="skeleton_r1 skitems"></div>
            <div class="skeleton_r2 ">
                <div class="c2 skitems"></div>
                <div class="c2 skitems"></div>
            </div>
            <div class="skeleton_infobox skitems"></div>
            <div class="skeleton_score ">
                <div class="skeleton_scorebox skitems"></div>
                <div class="skeleton_scorebox skitems"></div>
            </div>
            <div class="skeleton_desc ">
                <div class="d1 skitems"></div>
                <div class="d1 skitems"></div>
            </div>
        </div>
        
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
